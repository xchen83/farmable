<div class="register-container">
    <img class="background-image" src="assets/img/0.png" alt="background" />
    <div class="progress-container">
        <div class="progress-bar-wrapper">
            <div class="progress-circle" [class.active]="progress >= 1">
                <div class="progress-ring" [style.clip-path]="progressClipPath(progress >= 1 ? 3 : 0)"></div>
                <span class="progress-text">1</span>
            </div>
            <div class="progress-line">
                <div class="progress-bar" [style.width]="progress >= 2 ? '100%' : '0%'"></div>
            </div>
            <div class="progress-circle" [class.active]="progress >= 2">
                <div class="progress-ring" [style.clip-path]="progressClipPath(progress >= 2 ? 3 : 0)"></div>
                <span class="progress-text">2</span>
            </div>
            <div class="progress-line">
                <div class="progress-bar" [style.width]="progress >= 3 ? '100%' : '0%'"></div>
            </div>
            <div class="progress-circle" [class.active]="progress >= 3">
                <div class="progress-ring" [style.clip-path]="progressClipPath(progress >= 3 ? 3 : 0)"></div>
                <span class="progress-text">3</span>
            </div>
        </div>
        <div class="register-header">
            <h2>{{ getCurrentStepTitle() }}</h2>
            <div class="step-info">
                <span class="next-label">Next:</span>
                <span class="step-detail">{{ getNextStepName() }}</span>
            </div>
        </div>
    </div>
    <div class="form-container">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" [(ngModel)]="name">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email">
        <label for="password">Password</label>
        <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Enter your password"
                [(ngModel)]="password">
            <span class="toggle-password" (click)="togglePassword('password')">üëÅÔ∏è</span>
        </div>
        <label for="confirm-password">Confirm Password</label>
        <div class="password-wrapper">
            <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirm-password"
                placeholder="Confirm your password" [(ngModel)]="confirmPassword">
            <span class="toggle-password" (click)="togglePassword('confirm-password')">üëÅÔ∏è</span>
        </div>
        <div class="button-container">
            <button class="back-button" (click)="goBack()">Back</button>
            <button class="next-button" (click)="proceed()">Next</button>
        </div>
    </div>
</div>
